<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My First Web Form</h1>
    <form method="POST" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
       <fieldset>
        <legend>Name Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
       </fieldset> 

       <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
       </fieldset>
        
      <fieldset> 
        <legend>Birthday</legend>
        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday" required>
        <label for="today">Today's Date</label>
        <input type="date" name="today" value="2024-11-07" id="today">
      </fieldset>

      <fieldset>
        <button type="submit">Submit</button>
      </fieldset> 
    </form>

    <iframe name="cgi-results" id="cgi-results">

</body>
</html>
